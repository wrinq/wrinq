<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width; initial-scale = 1.0;" />
    <title>{{_source.title}}</title>
    <link href="../../style.css" rel="stylesheet"/>{{/urlTag}}


  </head>

  </body>

</html>
