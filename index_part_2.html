    <div class="grid grid-pad hidden" id="email-form">
      
      <div class="col-1-2  email-capture ">
	<h1>Join the mailing list to be notified of wrinq's launch</h1>
	<p>[wrinq is in testing phase at the moment.  Please join the mailing list if you would 
	  like to be notified when wrinq launches.]  </p>

	<form  class="email-form " id="email_form">
          <p><label for="lemail">Email (Required, e.g:jhonny@abc.com)</label></p>
	  <p> <input type="email" id="lemail" name="lemail" required value="" 
		     placeholder="To send you notification" required/></p>
	  <p><label for="lrent">Rent (Required, e.g: $540, &pound 329 etc)</label></p>
          <p id="email_currency">
            <select name="lcurrency">
            </select>
          </p>
	  <p> 
	    <input type="text" id="lrent" required name="rent" value="" 
		   placeholder="That you plan to collect" required/>
	  </p>
	  <p><label for="lname">First Name (Required)</label></p>
          <p><input type="text" id="lname" name="lname" value="" placeholder="So we can say hi" required/></p>
          <p><label for="llname">Last Name</label></p>
          <p><input type="text" id="llname" name="llname" value="" placeholder="Why not?"/></p>
        </form>
	<p><span class="button-notify" id="notify">Email me when wrinq launches </span></p>
	<div id="email_validation" class="error">
	</div>	
	<p>* We will never send you any spam.</p>
      </div>
    </div>
